name: Build Sphinx Docker Image

on:
  push:
    #tags:
    #  - "**"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Build and push v1
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.ref_name == 'v*' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .devcontainer/
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ github.repository }}:latest
            ${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.actor }}/${{ github.repository }}:latest
            ghcr.io/${{ github.actor }}/${{ github.repository }}:${{ github.ref_name }}
      -
        name: Build and push pdf
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.ref_name == 'v*' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .devcontainer/
          file: ./Dockerfile_pdf
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ github.repository }}_pdf:latest
            ${{ github.repository }}_pdf:${{ github.ref_name }}
            ghcr.io/${{ github.actor }}/${{ github.repository }}_pdf:latest
            ghcr.io/${{ github.actor }}/${{ github.repository }}_pdf:${{ github.ref_name }}
      -
        name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ github.repository }}
